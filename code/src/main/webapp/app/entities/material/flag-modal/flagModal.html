

<ng-template #tipContent>   
   	Current expiration date: <b>{{tooltipDate()}}</b>
</ng-template>


<button class="buttonNoBorder" (click)="open(content)" placement="top" [ngbTooltip]="tipContent" #t="ngbTooltip" tooltipClass="custom-tooltip"> 
    <fa-icon class="p-1" icon="flag"  [ngStyle]="{'color': checkFlag  ? '#ff0000' : '#999999'}"></fa-icon>
</button>

<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Flag As Special Case</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
        
        <div class="form-check form-switch" style="display: flex;">
			<input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" [checked]="checkFlag" (change)="toggleCheckbox()">
			<label class="form-check-label" for="flexSwitchCheckChecked" style="margin-left: 10px;">
				{{ checkFlag ? "Flagged" : "Not Flagged"}}
			</label>
		</div>
	  


		<form style="margin-top: 20px;">
			<div [ngClass] = "inputHideShow()">
				<label for="dateOfBirth">Flag Expiration Date</label>
				<div class="input-group">
					<input
						id="date"
						class="form-control"
						placeholder={{placeholderText}}
						name="dp"
						ngbDatepicker
						#dp="ngbDatepicker"
						[(ngModel)]="model"
						(ngModelChange)="select(model)"
						[minDate]="minDate" 
					/>
						
						<button class="btn btn-outline-secondary bi bi-calendar3" (click)="dp.toggle()" type="button" >              <fa-icon icon="calendar-alt"></fa-icon>
						</button>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-primary me-2" (click)="modal.close('Save click')" [disabled] = "submitStatus()">Save</button>
	</div>
</ng-template>
