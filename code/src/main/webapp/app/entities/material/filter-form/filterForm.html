<div>
    <div class="dropdown-divider"></div>
    <form [formGroup]="numberFilterForm" (ngSubmit)="onSubmit()">
        <div style="display: flex; flex-direction: row; margin-left: 10px; margin-right: 10px;">
            <select required formControlName="selectOption" style="margin-right: 6px;">
                <option value="equals" [selected]="true"> == </option>
                <option value="notEquals"> != </option>
                <option value="lessThan"> &lt; </option>
                <option value="greaterThan"> &gt; </option>
                <option value="lessThanOrEqual"> &le; </option>
                <option value="greaterThanOrEqual"> &ge; </option>
            </select>
            <input required type="number" formControlName="filterValue" class="inputWidth">
        </div>
    </form>
</div>
